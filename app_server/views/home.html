<!DOCTYPE HTML>
<HTML>
<head>
    <title>Sort-n-Search</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="home.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>


</head>
<body>
    <div class="container">
        <form id="formlist" style="text-align: center">
            <select id="myselect" >
                <option value="" selected="selected"></option>
                <option value="sort">Sort</option>
                <option value="search">Search</option>

            </select>




        </form>

        <form name="sort" id="sort" style="display:none">
            <!---- THIS IS FORM 1---->
            <select id="myselect1">
                <option value="" selected="selected"></option>
                <option value="formlist">Home</option>
                <option value="search">Search</option>

            </select>
            <div>
                Array: <input type="text" name="input"><br>

                <input type="submit" value="Submit">
            </div>

        </form>

        <form name="search" id="search" style="display:none">
            <!---- THIS IS FORM 2---->
            <select id="myselect2">
                <option value="" selected="selected"></option>
                <option value="formlist">Home</option>
                <option value="sort">Sort</option>

            </select>
            <div>
                Array: <input type="text" name="fname"><br>
            </div>

            <input type="submit" value="Submit">
        </form>

        <script>
            $("#myselect").on("change", function() {
                $("#" + $(this).val()).show().siblings().hide();
            })
        </script>

    </div>


</body>
</HTML>
